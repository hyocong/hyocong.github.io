<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <div class="whole">
        <div class="text">
            <h2 id="clock">00:00:00</h2><hr>
            <form class="hidden" id="login-form">
                <input id="input1"
                required maxlength="15" 
                type="text"
                placeholder="What is your name?"
                />
                <input id="input2" type="submit" value="Log In"/>
            </form>
            <h1 class="name" id="greeting" class="hidden"></h1>
            <form id="todo-form">
                <input id="input3" type="text" placeholder="Write a To Do and Press Enter" required/>
            </form>
            <ul class="list" id="todo-list"></ul><br><br>
            <div id="quote">
                <span class="quote1"></span><br>
                <span class="quote2"></span>
            </div>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/bakcground.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </div>
</body>
</html>
